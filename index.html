<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sholtbolt Global Ops - Server Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Özel Fontlar */
        .font-military {
            font-family: 'Black Ops One', cursive;
        }

        /* Arkaplan Deseni */
        .bg-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Fan Animasyonu */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fan-blade {
            animation: spin linear infinite;
            transform-origin: center;
        }

        /* Pervane Koruma Izgarası */
        .fan-grille {
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(0,0,0,0.5) 5px, rgba(0,0,0,0.5) 6px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(0,0,0,0.5) 5px, rgba(0,0,0,0.5) 6px);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        /* CRT Ekran Efekti (Scanlines) */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Glow Efektleri */
        .text-glow {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        
        .server-card {
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        .server-card:hover {
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4ade80;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 scanlines">

    <div class="bg-grid"></div>

    <!-- HEADER -->
    <header class="w-full max-w-6xl mb-8 mt-4 border-b-2 border-green-800 pb-4 flex justify-between items-end">
        <div>
            <h2 class="text-green-500 text-sm tracking-[0.3em] mb-1 opacity-80">TACTICAL SHOOTER SIMULATION</h2>
            <h1 class="text-5xl md:text-6xl font-military text-white text-glow tracking-wider">
                SHOLTBOLT <span class="text-green-500">GLOBAL OPS</span>
            </h1>
        </div>
        <div class="text-right hidden md:block">
            <div class="text-xs text-gray-500">SYSTEM STATUS</div>
            <div class="text-green-400 font-bold tracking-widest animate-pulse">ONLINE</div>
        </div>
    </header>

    <!-- SERVER LIST CONTAINER -->
    <main class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
        <!-- Sunucular buraya JS ile eklenecek -->
    </main>

    <!-- FOOTER -->
    <footer class="mt-8 text-gray-600 text-xs tracking-widest">
        CONNECTED TO REGION: GLOBAL // LATENCY: 24MS
    </footer>

    <script>
        // Yeni Mod Listesi
        const modTypes = [
            "Reflex Ops", 
            "Hostage Crisis", 
            "Cargo Defense", 
            "Defense"
        ];

        // Kapasite yine 45 görünsün ama dolu olmayacak
        const maxPlayers = 45;
        const totalServers = 10;
        
        // Sunucu container'ı
        const container = document.querySelector('main');

        // Başlangıçta sunucuları oluştur
        function initServers() {
            // Artık isim dizisine ihtiyacımız yok, 10 kere döngü kuruyoruz
            for (let i = 0; i < totalServers; i++) {
                const index = i;
                // Modları sırayla dağıt
                const currentMod = modTypes[index % modTypes.length];
                
                // DÜŞÜK BAŞLANGIÇ: Her sunucuda 0 ile 8 arası oyuncu olsun.
                const initialPlayers = Math.floor(Math.random() * 9); 
                
                const serverHTML = `
                <div class="server-card bg-[#0a0a0a] p-4 rounded-sm flex items-center justify-between group relative overflow-hidden" id="server-${index}">
                    <!-- Background Bar Effect -->
                    <div class="absolute top-0 left-0 h-full bg-green-900/10 w-0 transition-all duration-1000 z-0" id="bg-bar-${index}"></div>

                    <!-- Left: Fan & Info -->
                    <div class="flex items-center gap-4 z-10">
                        <!-- High Quality Fan Container -->
                        <div class="relative w-14 h-14 flex items-center justify-center bg-gray-900 border-2 border-gray-700 rounded-full shadow-[0_0_15px_rgba(0,0,0,0.8)] overflow-hidden">
                            <!-- Fan Blades -->
                            <svg class="w-12 h-12 text-gray-500 fan-blade" id="fan-${index}" viewBox="0 0 100 100" fill="currentColor">
                                <path d="M50 50 L50 10 C65 10 80 30 50 50 Z" transform="rotate(0 50 50)" opacity="0.9"/>
                                <path d="M50 50 L85 70 C90 85 70 95 50 50 Z" transform="rotate(0 50 50)" opacity="0.9"/>
                                <path d="M50 50 L15 70 C10 85 30 95 50 50 Z" transform="rotate(0 50 50)" opacity="0.9"/>
                                <!-- 3 Blade Propeller Shape -->
                                <path d="M50 50 C50 50 30 10 50 5 S 70 10 50 50 Z" transform="rotate(0 50 50)" fill="#444"/>
                                <path d="M50 50 C50 50 90 40 95 60 S 80 80 50 50 Z" transform="rotate(0 50 50)" fill="#444"/>
                                <path d="M50 50 C50 50 10 40 5 60 S 20 80 50 50 Z" transform="rotate(0 50 50)" fill="#444"/>
                                <circle cx="50" cy="50" r="8" fill="#222" stroke="#555" stroke-width="2"/>
                            </svg>
                            <!-- Grille Overlay (Izgara) -->
                            <div class="absolute inset-0 fan-grille opacity-60"></div>
                        </div>
                        
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-xl font-bold text-white tracking-wide group-hover:text-green-400 transition-colors">SERVER ${index + 1}</h3>
                                <!-- Globe Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                <!-- Online Text -->
                                <span class="text-green-500 text-[10px] tracking-widest font-bold animate-pulse border border-green-900 bg-green-900/20 px-1 rounded">ONLINE</span>
                            </div>
                            <div class="text-sm text-gray-400 font-mono flex items-center gap-2">
                                <span class="text-green-600">MOD:</span> ${currentMod.toUpperCase()}
                                <span class="text-gray-600">|</span>
                                <span class="text-xs" id="ping-${index}">34ms</span>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Stats & Button -->
                    <div class="flex flex-col items-end gap-1 z-10 w-32">
                        <div class="text-2xl font-military text-white">
                            <span id="count-${index}" class="text-green-400">${initialPlayers}</span><span class="text-gray-600 text-lg">/${maxPlayers}</span>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="w-full h-2 bg-gray-900 rounded-full overflow-hidden border border-gray-800">
                            <div id="bar-${index}" class="h-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)] transition-all duration-1000 ease-out" style="width: ${ (initialPlayers/maxPlayers)*100 }%"></div>
                        </div>

                        <div class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider status-text" id="status-${index}">
                            Operations Normal
                        </div>
                    </div>

                    <!-- Join Button (Overlay) -->
                    <a href="https://sholtboltgame.github.io/sholtbolt/" class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-green-600 text-black font-bold px-6 py-2 rounded font-military hover:bg-green-500 z-20 shadow-lg cursor-pointer flex items-center justify-center no-underline">
                        JOIN OPS
                    </a>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', serverHTML);
            }
        }

        // Sunucuları güncelle (Her saniye)
        function updateServers() {
            for (let i = 0; i < totalServers; i++) {
                let currentCount = parseInt(document.getElementById(`count-${i}`).innerText);
                
                // KÜÇÜK DEĞİŞİMLER: Sadece -1, 0, +1 veya +2
                let change = Math.floor(Math.random() * 4) - 1; 
                
                // Ekstra rastgelelik
                if (Math.random() > 0.6) change = 0;

                let newCount = currentCount + change;

                // SINIRLAR (Low Pop):
                if (newCount > 14) newCount = 14; 
                if (newCount < 0) newCount = 0;

                // UI Güncelleme
                const countEl = document.getElementById(`count-${i}`);
                const barEl = document.getElementById(`bar-${i}`);
                const bgBarEl = document.getElementById(`bg-bar-${i}`);
                const fanEl = document.getElementById(`fan-${i}`);
                const statusEl = document.getElementById(`status-${i}`);
                const pingEl = document.getElementById(`ping-${i}`);

                countEl.innerText = newCount;
                
                // Progress Bar yüzdesi
                const percentage = (newCount / maxPlayers) * 100;
                barEl.style.width = `${percentage}%`;
                
                // Arkaplan doluluk efekti
                bgBarEl.style.width = `${percentage}%`;

                // Renk değişimi
                if (newCount >= 12) { // Kendi skalasına göre "dolu"
                    barEl.className = "h-full bg-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)] transition-all duration-1000 ease-out";
                    countEl.className = "text-yellow-500";
                    statusEl.innerText = "HIGH ACTIVITY";
                    statusEl.className = "text-[10px] text-yellow-500 mt-1 uppercase tracking-wider";
                } else { // Genelde Yeşil (Sakin)
                    barEl.className = "h-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)] transition-all duration-1000 ease-out";
                    countEl.className = "text-green-400";
                    statusEl.innerText = "OPTIMAL";
                    statusEl.className = "text-[10px] text-gray-500 mt-1 uppercase tracking-wider";
                }

                // Pervane Hızı (Az kişi varken yavaş dönsün)
                const speed = 3.0 - (newCount / 10); 
                fanEl.style.animationDuration = `${Math.max(0.5, speed)}s`;

                // Fake Ping değişimi
                if (Math.random() > 0.8) {
                    const ping = Math.floor(Math.random() * 40) + 15;
                    pingEl.innerText = `${ping}ms`;
                }
            }
        }

        // Başlat
        initServers();

        // Her 1000ms (1 saniye) de bir güncelle
        setInterval(updateServers, 1000);

    </script>
</body>
</html>
