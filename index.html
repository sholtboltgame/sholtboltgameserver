<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sholtbolt Global Ops - Server Browser</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .font-military {
            font-family: 'Black Ops One', cursive;
        }

        .bg-grid {
            background-image:
                linear-gradient(rgba(0,255,65,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,65,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fan-blade {
            animation: spin linear infinite;
            transform-origin: center;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(74,222,128,0.5);
        }

        .server-card {
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .server-card:hover {
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74,222,128,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4">

<div class="bg-grid"></div>

<header class="w-full max-w-6xl mb-8 mt-4 border-b-2 border-green-800 pb-4 flex justify-between items-end">
    <div>
        <h2 class="text-green-500 text-sm tracking-[0.3em] mb-1 opacity-80">
            TACTICAL SHOOTER SIMULATION
        </h2>
        <h1 class="text-5xl md:text-6xl font-military text-white text-glow tracking-wider">
            SHOLTBOLT <span class="text-green-500">GLOBAL OPS</span>
        </h1>
    </div>
    <div class="text-right hidden md:block">
        <div class="text-xs text-gray-500">SYSTEM STATUS</div>
        <div class="text-green-400 font-bold tracking-widest animate-pulse">ONLINE</div>
    </div>
</header>

<main class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-4"></main>

<footer class="mt-8 text-gray-600 text-xs tracking-widest">
    CONNECTED TO REGION GLOBAL | LATENCY 24MS
</footer>

<script>
const modTypes = ["Reflex Ops","Hostage Crisis","Cargo Defense","Defense"];
const maxPlayers = 45;
const totalServers = 10;
const container = document.querySelector("main");

function initServers() {
    for (let i = 0; i < totalServers; i++) {
        const currentMod = modTypes[i % modTypes.length];
        const initialPlayers = Math.floor(Math.random() * 9);

        const serverHTML = `
        <div class="server-card bg-[#0a0a0a] p-4 rounded-sm flex items-center justify-between relative">
            <div>
                <h3 class="text-xl font-bold text-white">
                    SERVER ${i + 1}
                </h3>
                <div class="text-sm text-gray-400">
                    MOD: ${currentMod.toUpperCase()}
                </div>
            </div>

            <div class="text-right">
                <div class="text-2xl font-military text-white">
                    <span id="count-${i}" class="text-green-400">${initialPlayers}</span>
                    <span class="text-gray-600 text-lg">/${maxPlayers}</span>
                </div>

                <div class="w-32 h-2 bg-gray-900 rounded-full overflow-hidden border border-gray-800 mt-2">
                    <div id="bar-${i}"
                        class="h-full bg-green-500 transition-all duration-1000"
                        style="width:${(initialPlayers/maxPlayers)*100}%">
                    </div>
                </div>
            </div>
        </div>
        `;
        container.insertAdjacentHTML("beforeend", serverHTML);
    }
}

function updateServers() {
    for (let i = 0; i < totalServers; i++) {
        let current = parseInt(document.getElementById(`count-${i}`).innerText);
        let change = Math.floor(Math.random()*3)-1;
        let newCount = current + change;

        if(newCount < 0) newCount = 0;
        if(newCount > 14) newCount = 14;

        document.getElementById(`count-${i}`).innerText = newCount;
        document.getElementById(`bar-${i}`).style.width =
            (newCount/maxPlayers)*100 + "%";
    }
}

initServers();
setInterval(updateServers,1000);
</script>

</body>
</html>
