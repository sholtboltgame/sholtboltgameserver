<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sholtbolt Global Ops - Server Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Özel Fontlar */
        .font-military {
            font-family: 'Black Ops One', cursive;
        }

        /* Arkaplan Deseni */
        .bg-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Fan Animasyonu - Artık SVG içindeki GRUP dönüyor */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fan-rotor {
            transform-origin: 50px 50px; /* SVG merkez noktası */
        }
        .fan-spin-fast {
            animation: spin 0.6s linear infinite;
        }
        .fan-spin-slow {
            animation: spin 6s linear infinite;
        }

        /* CRT Ekran Efekti (Scanlines) */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Glow Efektleri */
        .text-glow {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        
        .server-card {
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        .server-card:hover {
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
        }
        
        /* Maintenance Card Style */
        .server-card.maintenance {
            border-color: #441111;
            opacity: 0.7;
        }
        .server-card.maintenance:hover {
            border-color: #ef4444;
            opacity: 1;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4ade80;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 scanlines">

    <div class="bg-grid"></div>

    <!-- HEADER -->
    <header class="w-full max-w-6xl mb-8 mt-4 border-b-2 border-green-800 pb-4 flex justify-between items-end">
        <div>
            <h2 class="text-green-500 text-sm tracking-[0.3em] mb-1 opacity-80">TACTICAL SHOOTER SIMULATION</h2>
            <h1 class="text-5xl md:text-6xl font-military text-white text-glow tracking-wider">
                SHOLTBOLT <span class="text-green-500">GLOBAL OPS</span>
            </h1>
        </div>
        <div class="text-right hidden md:block">
            <div class="text-xs text-gray-500">SYSTEM STATUS</div>
            <div class="text-green-400 font-bold tracking-widest animate-pulse">PARTIAL OUTAGE</div>
        </div>
    </header>

    <!-- SERVER LIST CONTAINER -->
    <main class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
        <!-- Sunucular buraya JS ile eklenecek -->
    </main>

    <!-- FOOTER -->
    <footer class="mt-8 text-gray-600 text-xs tracking-widest">
        CONNECTED TO REGION: GLOBAL // LATENCY: 24MS
    </footer>

    <script>
        const modTypes = ["Reflex Ops", "Hostage Crisis", "Cargo Defense", "Defense"];
        const maxPlayers = 45;
        const totalServers = 10;
        const container = document.querySelector('main');

        function initServers() {
            // Fan bıçakları için tek seferlik SVG tanımı (Definisions)
            // Bu kısım her fan için tekrar tekrar kullanılacak
            const bladeCount = 9; // Daha gerçekçi sayı
            let fanBladesHTML = '';
            
            for(let b=0; b < bladeCount; b++) {
                // Daha kavisli, tırpan benzeri bıçak tasarımı
                fanBladesHTML += `<path d="M50 50 L50 15 Q 65 15 75 35 Q 60 50 50 50 Z" transform="rotate(${b * (360/bladeCount)} 50 50)" fill="url(#bladeGrad)" stroke="#111" stroke-width="0.3" />`;
            }

            for (let i = 0; i < totalServers; i++) {
                const index = i;
                const currentMod = modTypes[index % modTypes.length];
                const isOnline = index < 4;

                let initialPlayers = 0;
                if (isOnline) {
                    initialPlayers = Math.floor(Math.random() * 9);
                }

                const cardClass = isOnline ? "bg-[#0a0a0a]" : "bg-[#080202] maintenance";
                const statusColor = isOnline ? "text-green-500 border-green-900 bg-green-900/20" : "text-red-600 border-red-900 bg-red-900/20";
                const statusText = isOnline ? "ONLINE" : "OFFLINE";
                // Animation class'ı artık SVG'ye değil, içindeki gruba verilecek
                const fanAnimClass = isOnline ? "fan-spin-fast" : "fan-spin-slow"; 
                
                const infoHTML = isOnline 
                    ? `<div class="text-sm text-gray-400 font-mono flex items-center gap-2">
                         <span class="text-green-600">MOD:</span> ${currentMod.toUpperCase()}
                         <span class="text-gray-600">|</span>
                         <span class="text-xs" id="ping-${index}">34ms</span>
                       </div>`
                    : `<div class="text-sm text-red-500 font-mono font-bold tracking-widest animate-pulse mt-1">
                         SERVER MAINTENANCE
                       </div>`;

                const statsHTML = isOnline
                    ? `<div class="flex flex-col items-end gap-1 z-10 w-32">
                        <div class="text-2xl font-military text-white">
                            <span id="count-${index}" class="text-green-400">${initialPlayers}</span><span class="text-gray-600 text-lg">/${maxPlayers}</span>
                        </div>
                        <div class="w-full h-2 bg-gray-900 rounded-full overflow-hidden border border-gray-800">
                            <div id="bar-${index}" class="h-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)] transition-all duration-1000 ease-out" style="width: ${ (initialPlayers/maxPlayers)*100 }%"></div>
                        </div>
                        <div class="text-[10px] text-gray-500 mt-1 uppercase tracking-wider status-text" id="status-${index}">
                            Operations Normal
                        </div>
                       </div>`
                    : `<div class="flex flex-col items-end gap-1 z-10 w-32 opacity-50">
                        <div class="text-2xl font-military text-gray-600">
                            <span class="text-red-900">0</span><span class="text-gray-800 text-lg">/${maxPlayers}</span>
                        </div>
                        <div class="w-full h-2 bg-gray-900 rounded-full overflow-hidden border border-gray-800">
                            <div class="h-full bg-red-900/30 w-full striped-bar"></div>
                        </div>
                        <div class="text-[10px] text-red-900 mt-1 uppercase tracking-wider">
                            SERVICE DOWN
                        </div>
                       </div>`;

                const buttonHTML = isOnline
                    ? `<a href="https://sholtboltgame.github.io/sholtbolt/" class="absolute right-4 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity bg-green-600 text-black font-bold px-6 py-2 rounded font-military hover:bg-green-500 z-20 shadow-lg cursor-pointer flex items-center justify-center no-underline">
                        JOIN OPS
                       </a>`
                    : ``;

                const serverHTML = `
                <div class="server-card ${cardClass} p-4 rounded-sm flex items-center justify-between group relative overflow-hidden" id="server-${index}">
                    <div class="absolute top-0 left-0 h-full ${isOnline ? 'bg-green-900/10' : 'bg-red-900/5'} w-0 transition-all duration-1000 z-0" id="bg-bar-${index}"></div>

                    <div class="flex items-center gap-4 z-10">
                        <!-- GPU Fan Container -->
                        <div class="relative w-16 h-16 flex items-center justify-center bg-black border-2 border-gray-800 rounded-lg shadow-[0_0_15px_rgba(0,0,0,0.8)] overflow-hidden">
                            <!-- Corners Screws -->
                            <div class="absolute top-1 left-1 w-1 h-1 bg-gray-600 rounded-full z-20"></div>
                            <div class="absolute top-1 right-1 w-1 h-1 bg-gray-600 rounded-full z-20"></div>
                            <div class="absolute bottom-1 left-1 w-1 h-1 bg-gray-600 rounded-full z-20"></div>
                            <div class="absolute bottom-1 right-1 w-1 h-1 bg-gray-600 rounded-full z-20"></div>

                            <!-- Fan SVG -->
                            <svg class="w-14 h-14" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
                                    </linearGradient>
                                    <radialGradient id="hubGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                        <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
                                    </radialGradient>
                                </defs>
                                
                                <!-- Dönen Kısım (Rotor) -->
                                <g class="fan-rotor ${fanAnimClass}" id="fan-${index}">
                                    <!-- Blades -->
                                    ${fanBladesHTML}
                                    
                                    <!-- Center Hub -->
                                    <circle cx="50" cy="50" r="18" fill="url(#hubGrad)" stroke="#111" stroke-width="1" />
                                    <!-- Gold/Brass Ring on Hub -->
                                    <circle cx="50" cy="50" r="14" fill="none" stroke="#665533" stroke-width="0.5" opacity="0.8" />
                                    <!-- Sticker/Logo -->
                                    <circle cx="50" cy="50" r="8" fill="#000" />
                                    <text x="50" y="52" font-size="6" text-anchor="middle" fill="#888" font-family="Arial" font-weight="bold" style="pointer-events: none;">SB</text>
                                </g>
                            </svg>
                        </div>
                        
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-xl font-bold ${isOnline ? 'text-white' : 'text-gray-600'} tracking-wide group-hover:${isOnline ? 'text-green-400' : 'text-red-500'} transition-colors">SERVER ${index + 1}</h3>
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                <span class="${statusColor} text-[10px] tracking-widest font-bold ${isOnline ? 'animate-pulse' : ''} border px-1 rounded">${statusText}</span>
                            </div>
                            ${infoHTML}
                        </div>
                    </div>

                    ${statsHTML}
                    ${buttonHTML}
                </div>
                `;
                container.insertAdjacentHTML('beforeend', serverHTML);
            }
        }

        function updateServers() {
            for (let i = 0; i < totalServers; i++) {
                if (i >= 4) continue; 

                let currentCount = parseInt(document.getElementById(`count-${i}`).innerText);
                let change = Math.floor(Math.random() * 4) - 1; 
                if (Math.random() > 0.6) change = 0;

                let newCount = currentCount + change;
                if (newCount > 14) newCount = 14; 
                if (newCount < 0) newCount = 0;

                const countEl = document.getElementById(`count-${i}`);
                const barEl = document.getElementById(`bar-${i}`);
                const bgBarEl = document.getElementById(`bg-bar-${i}`);
                const fanEl = document.getElementById(`fan-${i}`); // Bu artık <g> elementi
                const statusEl = document.getElementById(`status-${i}`);
                const pingEl = document.getElementById(`ping-${i}`);

                countEl.innerText = newCount;
                const percentage = (newCount / maxPlayers) * 100;
                barEl.style.width = `${percentage}%`;
                bgBarEl.style.width = `${percentage}%`;

                if (newCount >= 12) {
                    barEl.className = "h-full bg-yellow-500 shadow-[0_0_10px_rgba(234,179,8,0.5)] transition-all duration-1000 ease-out";
                    countEl.className = "text-yellow-500";
                    statusEl.innerText = "HIGH ACTIVITY";
                    statusEl.className = "text-[10px] text-yellow-500 mt-1 uppercase tracking-wider";
                } else {
                    barEl.className = "h-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)] transition-all duration-1000 ease-out";
                    countEl.className = "text-green-400";
                    statusEl.innerText = "OPTIMAL";
                    statusEl.className = "text-[10px] text-gray-500 mt-1 uppercase tracking-wider";
                }

                const speed = 1.2 - (newCount / 20); 
                fanEl.style.animationDuration = `${Math.max(0.2, speed)}s`;

                if (Math.random() > 0.8) {
                    const ping = Math.floor(Math.random() * 40) + 15;
                    pingEl.innerText = `${ping}ms`;
                }
            }
        }

        initServers();
        setInterval(updateServers, 1000);
    </script>
</body>
</html>
